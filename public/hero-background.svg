<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9E18"/>
      <stop offset="50%" stop-color="#FFB84D"/>
      <stop offset="100%" stop-color="#00B2E3"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners matching rounded-3xl (24px) -->
  <rect width="800" height="400" rx="24" fill="url(#heroGradient)"/>

  <!-- Bracket decorative element, positioned on the right (matches component layout) -->
  <g transform="translate(470, 0)" opacity="0.25">
    <!-- Left column: 6 competitor boxes -->
    <rect x="10" y="20" width="80" height="40" rx="8" fill="white"/>
    <rect x="10" y="80" width="80" height="40" rx="8" fill="white"/>
    <rect x="10" y="160" width="80" height="40" rx="8" fill="white"/>
    <rect x="10" y="220" width="80" height="40" rx="8" fill="white"/>
    <rect x="10" y="300" width="80" height="40" rx="8" fill="white"/>
    <rect x="10" y="360" width="80" height="40" rx="8" fill="white"/>
    <!-- Middle column: 3 semi-final boxes -->
    <rect x="120" y="50" width="80" height="40" rx="8" fill="white"/>
    <rect x="120" y="190" width="80" height="40" rx="8" fill="white"/>
    <rect x="120" y="330" width="80" height="40" rx="8" fill="white"/>
    <!-- Right column: 2 finalist boxes -->
    <rect x="230" y="120" width="80" height="40" rx="8" fill="white"/>
    <rect x="230" y="260" width="80" height="40" rx="8" fill="white"/>
    <!-- Connector paths -->
    <path d="M90 40H110V70H120" stroke="white" stroke-width="3" fill="none"/>
    <path d="M90 100H110V70H120" stroke="white" stroke-width="3" fill="none"/>
    <path d="M90 180H110V210H120" stroke="white" stroke-width="3" fill="none"/>
    <path d="M90 240H110V210H120" stroke="white" stroke-width="3" fill="none"/>
    <path d="M200 70H220V140H230" stroke="white" stroke-width="3" fill="none"/>
    <path d="M200 210H220V140H230" stroke="white" stroke-width="3" fill="none"/>
  </g>
</svg>
